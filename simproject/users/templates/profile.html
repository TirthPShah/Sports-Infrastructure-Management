<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="Profile.css" />
    <style>
      body {
        background-color: #836ecd;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .profile-container {
        background: rgb(3, 34, 70);
        border-radius: 10px;
        box-shadow: 0 0 20px rgb(251, 249, 249);
        width: 400px;
        padding: 20px;
        text-align: center;
      }

      .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #fdf9f9;
        margin: 0 auto 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .profile-image img {
        width: 100%;
        height: auto;
      }

      .profile-info p {
        font-size: 1.2em;
        line-height: 1.6;
        margin: 10px 0;
        color: #ccc;
      }

      .info-space {
        display: inline-block;
        width: 200px;
        border-bottom: 1px solid #ccc;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-image">
        <img src="placeholder.jpg" alt="Profile Image" />
      </div>
      <div class="profile-info">
        <p><strong>Name:</strong> <span class="info-space"></span></p>
        <p><strong>Email:</strong> <span class="info-space"></span></p>
        <p><strong>Phone Number:</strong> <span class="info-space"></span></p>
      </div>
    </div>
  </body>
</html>
